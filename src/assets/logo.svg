<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient for the Icon -->
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1152d4" />
      <stop offset="100%" stop-color="#3170e8" />
    </linearGradient>
  </defs>

  <!-- Hexagon Icon with "4" Circuit Design -->
  <g transform="translate(6.7, 0)">
    <!-- Hexagon Frame -->
    <path d="M100 0 L186.6 50 L186.6 150 L100 200 L13.4 150 L13.4 50 Z" 
          stroke="url(#logo-gradient)" stroke-width="12" stroke-linejoin="round" />
    
    <!-- Circuit Style "4" -->
    <g stroke="url(#logo-gradient)" stroke-width="12" stroke-linecap="round" fill="none">
      <!-- Top left diagonal part of 4 -->
      <path d="M70 60 L70 110 L130 110" />
      <!-- Vertical line of 4 -->
      <path d="M110 50 L110 150" />
      
      <!-- Circuit dots (Terminals) -->
      <circle cx="70" cy="60" r="8" fill="url(#logo-gradient)" stroke="none" />
      <circle cx="130" cy="110" r="8" fill="url(#logo-gradient)" stroke="none" />
      <circle cx="110" cy="50" r="8" fill="url(#logo-gradient)" stroke="none" />
      <circle cx="110" cy="150" r="8" fill="url(#logo-gradient)" stroke="none" />
      
      <!-- Extra circuit nodes for high-tech look -->
      <rect x="106" y="80" width="40" height="4" fill="url(#logo-gradient)" rx="2" stroke="none" />
      <circle cx="146" cy="82" r="5" fill="#3170e8" stroke="none" />
      
      <rect x="50" y="128" width="24" height="4" fill="url(#logo-gradient)" rx="2" stroke="none" />
      <circle cx="50" cy="130" r="5" fill="#1152d4" stroke="none" />
    </g>
  </g>
</svg>
